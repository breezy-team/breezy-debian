name: Python package

on: [push, pull_request]

env:
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, "3.10", "3.11", '3.12', '3.13']
# See https://github.com/actions/toolkit/issues/399
#        include:
#          - os: ubuntu-latest
#            python-version: pypy3
#            experimental: true
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (apt)
        run: |
          sudo apt install quilt libapt-pkg-dev dpkg-dev pristine-tar
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U pip "setuptools>=60" cython breezy
          python -m pip install -U pip coverage codecov cython testscenarios
          python -m pip install ".[dev,paramiko,doc,launchpad,git]"
      - name: Set BRZ_PLUGINS_AT
        run: |
          echo BRZ_PLUGINS_AT=debian@$(pwd) > $GITHUB_ENV
      - name: Test suite run (Linux)
        run: |
          brz selftest -s bp.debian
        env:
          PYTHONHASHSEED: random
          BRZ_PLUGIN_PATH: -site:-user
          PYTHONPATH: .
      - name: Run mypy
        run: |
          python -m pip install mypy types-PyYAML types-paramiko types-setuptools
          python -m mypy breezy
        if: "matrix.python-version != 'pypy3'"
